<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"  
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<TITLE>SpringDemo</TITLE>
		<META name="description" content="THORNBIRD.COM"/>
		
		<!-- 引入外部js或css -->
		<script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
		
		<!-- 引入内部js或css -->
		<script th:src="${'/lib/layui/layui.js'}" charset="utf-8"></script>
		<script th:src="${'/js/xadmin.js'}" type="text/javascript"></script>
		<script th:src="${'/js/jquery.ztree.all.js'}" type="text/javascript"></script>
		<script th:src="${'/js/bootstrap.js'}" type="text/javascript"></script>
		<script th:src="${'/js/organization-list.js'}" type="text/javascript"></script>
		<link th:href="${'/css/font.css'}" rel="stylesheet">
		<link th:href="${'/css/xadmin.css'}" rel="stylesheet">
		<link th:href="${'/css/zTreeStyle/zTreeStyle.css'}" rel="stylesheet">
		<link th:href="${'/css/bootstrap.css'}" rel="stylesheet">
		<link th:href="${'/css/cutsom-style.css'}" rel="stylesheet">
	</head>
	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb"> <a>人员管理</a> <a> <cite>组织管理</cite></a>
			</span> <a class="layui-btn layui-btn-small"
				style="line-height: 1.6em; margin-top: 3px; float: right"
				href="javascript:location.replace(location.href);" title="刷新"> <i
				class="layui-icon" style="line-height: 30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="row">
				<!-- 页面左侧（树形结构）部分 -->
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading">组织结构</div>
						<div class="panel-body fullhight">
							<!-- 这里放置左侧内容主体 -->
							<div>
								<ul id="companytree" class="ztree"></ul>
							</div>
							<!-- end 左侧内容 -->
						</div>
					</div>
				</div>
				<!-- end 左侧 -->
				<!-- 页面右侧（详细信息）部分 -->
				<div class="col-md-10">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">详细信息</h3>
						</div>
						<div class="panel-body fullhight">
							<!-- 这里放置右侧内容主体 -->
							<span class="message-title">基本信息</span>
							<hr />
							<table>
								<tr>
									<th width="100px">用户账号</th>
									<td width="270px;" id="account">XXXXX</td>
									<th width="100px">入职时间</th>
									<td width="270px;" id="userEntrytime">2017-01-01</td>
								</tr>
								<tr>
									<th>姓名</th>
									<td id="userName">XXX</td>
									<th>学历</th>
									<td id="userDiploma">本科</td>
								</tr>
								<tr>
									<th>出生日期</th>
									<td id="userBirthday">00000000</td>
									<th>状态</th>
									<td>已启用</td>
								</tr>
								<tr>
									<th>性别</th>
									<td id="userSex">男</td>
								</tr>
								<tr>
									<th>所在部门</th>
									<td id="userDepartement">模拟部门</td>
								</tr>
								<tr>
									<th>职务</th>
									<td id="userPosition">部门经理</td>
								</tr>
							</table>
							<br /> <span class="message-title">联系方式</span>
							<hr />
							<table>
								<tr>
									<th width="100px">电话</th>
									<td width="300px;" id="userTelephone">XXXXX</td>
								</tr>
								<tr>
									<th>Email</th>
									<td id="userEmail">xxxxxx@xx.com</td>
								</tr>
								<tr>
									<th>地址</th>
									<td id="userAddress">00000000</td>
								</tr>
	
							</table>
							<!-- end 右侧内容 -->
						</div>
					</div>
				</div>
				<!-- end 右侧 -->
			</div>
		</div>
	</body>
</html>
